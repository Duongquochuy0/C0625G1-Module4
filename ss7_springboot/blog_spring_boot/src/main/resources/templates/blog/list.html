<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">

</div>

<form th:action="@{/blogs}" method="get" class="mb-4 d-flex justify-content-center flex-wrap align-items-center" style="gap:10px;">

    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> T√¨m ki·∫øm</button>
    <a th:href="@{/blogs/create}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Th√™m b√†i vi·∫øt</a>

<table class="table table-bordered table-striped align-middle shadow-sm">

        <th>T√°c gi·∫£</th>
        <th>Danh m·ª•c</th>
        <th>H√†nh ƒë·ªông</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="blog, stat : ${blogs}">

            <button type="button" class="btn btn-danger btn-sm"

</table>
<div class="d-flex justify-content-center align-items-center mt-3 gap-2" th:if="${totalPages > 1}">
    <a class="btn btn-outline-secondary btn-sm"
       th:if="${currentPage > 0}"
       th:href="@{/blogs(page=${currentPage - 1}, keyword=${keyword}, categoryId=${selectedCategoryId})}">
        ‚¨Ö Tr∆∞·ªõc
    </a>
    <span>Trang <strong th:text="${currentPage + 1}"></strong> / <span th:text="${totalPages}"></span></span>
    <a class="btn btn-outline-secondary btn-sm"
       th:if="${currentPage + 1 < totalPages}"
       th:href="@{/blogs(page=${currentPage + 1}, keyword=${keyword}, categoryId=${selectedCategoryId})}">
        Sau ‚û°
    </a>
</div>
<div class="text-center mt-4">

    </a>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">X√°c nh·∫≠n x√≥a</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>

            </div>

                <a id="confirmDeleteBtn" href="#" class="btn btn-danger">X√≥a</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');
        document.getElementById('blogName').textContent = name;
        const base = document.body.getAttribute('data-base');
        document.getElementById('confirmDeleteBtn').setAttribute('href', base + '/delete/' + id);
    });
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
            setTimeout(() => alert.remove(), 500);
        }
    }, 5000);
</script>



</body>
</html>
