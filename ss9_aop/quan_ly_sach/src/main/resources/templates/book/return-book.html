<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trả Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 60px auto;
            padding: 20px;
            background: #f7f9fc;
            border: 1px solid #e3e6ea;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color .25s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px 14px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            transition: background .25s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
            cursor: pointer;
        }

        .message {
            text-align: center;
            font-weight: bold;
            color: #008000;
            margin-top: 15px;
        }

        .error {
            text-align: center;
            font-weight: bold;
            color: #c62828;
            margin-top: 15px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color .25s;
        }

        a:hover {
            color: #0056b3;
        }

        /* Thêm phần kiểu mới chuyển từ inline xuống đây */
        .book-info {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
        }

        .book-info-title {
            text-align: center;
            margin-bottom: 10px;
        }

        .btn-confirm {
            padding: 8px 14px;
            background: green;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-confirm:hover {
            background: #0a5f0a;
        }

        .form-center {
            text-align: center;
            margin-top: 15px;
        }

    </style>

</head>
<body>

<h2>Trả Sách</h2>

<form th:action="@{/books/return}" method="post">
    <label>Mã trả sách:</label>
    <input type="text" name="code" placeholder="Nhập mã..." required>
    <input type="submit" value="Trả sách">
</form>

<p th:if="${message}"
   th:text="${message}"
   th:classappend="${message.contains('không') ? 'error' : 'message'}"></p>

<div th:if="${book}" class="book-info">
    <h3 th:text="${book.title}" class="book-info-title"></h3>
    <p><strong>Số lượng hiện còn:</strong> <span th:text="${book.quantity}"></span></p>
    <form th:action="@{/books/return/confirm}" method="post" class="form-center">
        <input type="hidden" name="code" th:value="${code}">
        <input type="submit" value="Xác nhận trả sách" class="btn-confirm">
    </form>
</div>

<p th:if="${error}" th:text="${error}" class="error"></p>

<a href="/books">Quay lại danh sách</a>

</body>
</html>
