<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>403 - Không có quyền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f0f4ff;">
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card p-5 shadow text-center">
        <h2 class="text-danger">403 - Access Denied</h2>
        <p th:if="${userInfo}">
            Hi <span th:text="${userInfo}"></span>, bạn không có quyền truy cập trang này!
        </p>
        <p th:unless="${userInfo}">Bạn không có quyền truy cập trang này!</p>
        <a href="/home" class="btn btn-primary mt-3">Quay lại trang chủ</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
