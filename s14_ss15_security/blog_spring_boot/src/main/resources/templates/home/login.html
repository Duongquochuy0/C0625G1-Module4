<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập & Đăng ký - Blog Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1, #6610f2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
        }
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.25rem rgba(111,66,193,0.25);
        }
        .btn-primary {
            background-color: #6f42c1;
            border: none;
        }
        .btn-primary:hover {
            background-color: #563d7c;
        }
        .text-primary {
            color: #6f42c1 !important;
        }
        .toggle-link {
            cursor: pointer;
        }
        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4 text-primary" id="form-title">Đăng nhập hệ thống</h3>

    <!-- Thông báo lỗi / thành công -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Form Đăng nhập -->
    <form th:action="@{/process-login}" method="post" id="login-form">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" name="username" class="form-control" required placeholder="Nhập tên đăng nhập">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" required placeholder="Nhập mật khẩu">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
            </div>
            <a href="#" class="text-decoration-none small text-primary">Quên mật khẩu?</a>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>

        <p class="text-center text-muted mb-0">
            Chưa có tài khoản? <span class="toggle-link text-primary fw-semibold" onclick="toggleForm()">Đăng ký ngay</span>
        </p>
    </form>

    <!-- Form Đăng ký -->
    <form th:action="@{/register}" th:object="${user}" method="post" id="register-form" style="display: none;">
        <div class="mb-3">
            <label for="reg-username" class="form-label">Tên đăng nhập</label>
            <input type="text" th:field="*{userName}" id="reg-username" class="form-control" required placeholder="Nhập tên đăng nhập">
        </div>

        <div class="mb-3">
            <label for="reg-password" class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{encrytedPassword}" id="reg-password" class="form-control" required placeholder="Nhập mật khẩu">
        </div>

        <div class="mb-3">
            <label for="reg-password-confirm" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" id="reg-password-confirm" class="form-control" required placeholder="Nhập lại mật khẩu">
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary" onclick="return checkPasswordMatch()">Đăng ký</button>
        </div>
    </form>


</div>

<script>
    function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const title = document.getElementById('form-title');
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
            title.textContent = "Đăng nhập hệ thống";
        } else {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
            title.textContent = "Tạo tài khoản mới";
        }
    }

    function checkPasswordMatch() {
        const password = document.getElementById('reg-password').value;
        const confirm = document.getElementById('reg-password-confirm').value;
        if (password !== confirm) {
            alert("Mật khẩu và xác nhận mật khẩu không khớp!");
            return false; // ngăn submit
        }
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
