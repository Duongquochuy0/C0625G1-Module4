<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}"></title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px 0;
        }

        .container {
            width: 85%;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            display: flex;
            gap: 40px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .product-image {
            width: 420px;
            height: 420px;
            object-fit: contain;
            border-radius: 10px;
            border: 1px solid #e1e1e1;
            background: #fafafa;
            padding: 10px;
        }

        .info h2 {
            font-size: 30px;
            margin-bottom: 10px;
            color: #222;
        }

        .price {
            font-size: 28px;
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 14px;
        }

        .quantity, .description {
            font-size: 15px;
            color: #555;
            margin-bottom: 18px;
            line-height: 1.5;
        }

        .btn-add, .btn-back {
            display: inline-block;
            padding: 12px 22px;
            font-size: 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add {
            background: #ff5722;
            color: white;
        }
        .btn-add:hover {
            background: #e64a19;
        }

        .btn-back {
            background: #ddd;
            color: #444;
            margin-left: 10px;
        }
        .btn-back:hover {
            background: #c4c4c4;
        }

        /* Responsive */
        @media(max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .product-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <img th:src="@{'/img/' + ${product.image}}" class="product-image"/>

    <div class="info">
        <h2 th:text="${product.name}"></h2>

        <p class="price" th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')} + ' ‚Ç´'"></p>

        <p class="quantity">S·ªë l∆∞·ª£ng c√≤n: <strong th:text="${product.quantity}"></strong></p>

        <p class="description"><strong>M√¥ t·∫£:</strong><br>
            <span th:text="${product.description}"></span>
        </p>

        <div>
            <a th:href="@{'/shop/add/' + ${product.id}(action='view')}" class="btn-add">
                üõí Th√™m v√†o gi·ªè & xem gi·ªè
            </a>

            <a th:href="@{/shop}" class="btn-back">‚Üê Quay l·∫°i danh s√°ch</a>
        </div>
    </div>
</div>

</body>
</html>
