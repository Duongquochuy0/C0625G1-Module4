<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
</head>

<body>

<h2>Giỏ hàng</h2>

<table border="1" cellspacing="0" cellpadding="6">
    <tr>
        <th>Sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Tổng</th>
    </tr>

    <tr th:each="item : ${cart.products.entrySet()}">
        <td th:text="${item.key.name}"></td>
        <td th:text="${item.key.price}"></td>
        <td th:text="${item.value}"></td>
        <td th:text="${item.key.price * item.value}"></td>
    </tr>
</table>

<h3>Tổng số lượng: <span th:text="${cart.countProductQuantity()}"></span></h3>
<h3>Tổng tiền: <span th:text="${cart.countTotalPayment()}"></span></h3>

<a th:href="@{/shop}">Tiếp tục mua hàng</a>

</body>
</html>
