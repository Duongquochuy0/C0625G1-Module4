<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Usage mới</title>
  <style>
    form {
      width: 450px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    input[readonly] {
      background-color: #eee;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Thêm Usage mới</h2>

<form th:action="@{/usage/add}" th:object="${usage}" method="post">
  <label for="userName">Tên người dùng:</label>
  <input type="text" id="userName" th:field="*{userName}" placeholder="Nhập tên người dùng" required>
  <label for="computer">Chọn máy tính:</label>
  <select id="computer" th:field="*{computer.id}" required>
    <option th:each="comp : ${availableComputers}" th:value="${comp.id}" th:text="${comp.name}"></option>
  </select>
  <label for="startTime">Thời gian bắt đầu:</label>
  <input type="text" id="startTime"
         th:value="${#temporals.format(usage.startTime != null ? usage.startTime : T(java.time.LocalDateTime).now(), 'yyyy-MM-dd HH:mm')}"
         readonly>
  <label for="endTime">Thời gian kết thúc:</label>
  <input type="text" id="endTime"
         th:value="${usage.endTime != null ? #temporals.format(usage.endTime, 'yyyy-MM-dd HH:mm') : 'Chưa kết thúc'}"
         readonly>
  <label for="status">Trạng thái:</label>
  <input type="text" id="status"
         th:value="${usage.endTime == null ? 'Đang sử dụng' : 'Đã kết thúc'}"
         readonly>

  <button type="submit">Thêm mới</button>
  <div th:if="${errorMessage}" style="color: red; text-align: center; margin-bottom: 10px;">
    <p th:text="${errorMessage}"></p>
  </div>

</form>

<div class="back-link">
  <a th:href="@{/usage}">Quay lại danh sách</a>
</div>

</body>
</html>
