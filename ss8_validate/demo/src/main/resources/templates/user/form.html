<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký User</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            padding-top: 60px;
            color: #111;
        }

        form {
            background: white;
            padding: 32px 38px;
            border-radius: 12px;
            width: 380px;
            border: 1px solid #e6e6e6;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
            color: #111;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            background: #fafafa;
            font-size: 14px;
            transition: 0.25s;
        }

        input:focus {
            border-color: #007aff;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.15);
        }

        input.error {
            border-color: #d93025 !important;
            background: #fff;
        }

        .error {
            color: #d93025;
            font-size: 13px;
            display: block;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 11px;
            margin-top: 8px;
            background: #111;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #333;
        }

        .space {
            height: 18px;
        }
    </style>

</head>
<body>

<form th:action="@{/form/add}" th:object="${userDto}" method="post">
    <h2>Đăng ký User</h2>

    <label>First Name</label>
    <input type="text" th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName')} ? 'error' : ''">
    <span class="error" th:errors="*{firstName}"></span>
    <div class="space"></div>

    <label>Last Name</label>
    <input type="text" th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName')} ? 'error' : ''">
    <span class="error" th:errors="*{lastName}"></span>
    <div class="space"></div>

    <label>Số điện thoại</label>
    <input type="text" th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'error' : ''">
    <span class="error" th:errors="*{phoneNumber}"></span>
    <div class="space"></div>

    <label>Tuổi</label>
    <input type="number" th:field="*{age}" th:classappend="${#fields.hasErrors('age')} ? 'error' : ''">
    <span class="error" th:errors="*{age}"></span>
    <div class="space"></div>

    <label>Email</label>
    <input type="text" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'error' : ''">
    <span class="error" th:errors="*{email}"></span>
    <div class="space"></div>

    <button type="submit">Đăng ký</button>
</form>

</body>
</html>
